<header class="site-header">
  <div class="header-content">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <nav class="site-nav">
      <ul class="main-menu">
        {{ range.Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  .site-header {
    padding: 1rem 0;
    text-align: center;
  }
  
  .header-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
    margin-bottom: 1rem;
  }
  
  .main-menu {
    display: flex;
    flex-wrap: wrap; /* Ini yang membuat item bisa turun ke baris kedua */
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 1rem;
    justify-content: center;
    width: 100%;
  }
  
  .main-menu a {
    text-decoration: none;
    padding: 0.5rem;
  }
  
  @media (min-width: 768px) {
    .header-content {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      margin-bottom: 0;
    }
    
    .main-menu {
      gap: 1.5rem;
      flex-wrap: nowrap;
    }
  }
</style>
