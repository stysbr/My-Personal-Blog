<header class="site-header">
  <div class="header-content">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <nav class="site-nav">
      <ul class="main-menu">
        {{ range.Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
