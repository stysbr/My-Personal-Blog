<header class="site-header">
  <div class="header-content">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <nav class="site-nav">
      <ul class="main-menu">
        {{ range.Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  /* Mobile & Default Style */
  .site-header {
    padding: 1rem 0;
    text-align: center;
  }
  
  .header-content {
    display: block;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .logo {
    display: block;
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
    margin-bottom: 0.5rem;
  }
  
  .main-menu {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 0.5rem;
    justify-content: center;
  }
  
  .main-menu a {
    text-decoration: none;
    padding: 0.25rem 0.5rem;
    white-space: nowrap;
  }

  /* Desktop Style - PERSIS seperti contoh Anda */
  @media (min-width: 768px) {
    .header-content {
      display: block;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 0.5rem;
    }
    
    .main-menu {
      flex-wrap: nowrap;
      gap: 0.5rem;
      justify-content: center;
    }
  }
</style>
