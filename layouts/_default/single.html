{{ partial "header.html" . }}

<h1 class="post-title">{{ .Title }}</h1>

<span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>

{{ if .Params.image }}
	<img src="{{ .Params.image }}" >
{{ end }}

{{ .Content }}

<div>
  {{ partial "upvote.html" . }}
  {{ partial "traktir-kopi.html" . }}
</div>

{{ partial "footer.html" . }}
