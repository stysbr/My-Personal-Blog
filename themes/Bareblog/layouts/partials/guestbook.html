<!-- layouts/partials/guestbook.html -->

<!-- Formulir Guestbook (ganti YOUR_GUESTBOOK_ID dengan ID kamu sendiri saat digunakan) -->
<script async src="https://guestbooks.meadow.cafe/resources/js/embed_script/YOUR_GUESTBOOK_ID/script.js"></script>

<div id="guestbooks___guestbook-form-container">
  <form
    id="guestbooks___guestbook-form"
    action="https://guestbooks.meadow.cafe/guestbook/YOUR_GUESTBOOK_ID/submit"
    method="post"
  >
    <div class="guestbooks___input-container">
      <input placeholder="Name" type="text" id="name" name="name" required />
    </div>
    <div class="guestbooks___input-container">
      <input
        placeholder="Website (optional)"
        type="url"
        id="website"
        name="website"
      />
    </div>
    <div id="guestbooks___challenge-answer-container"></div>
    <br />
    <div class="guestbooks___input-container">
      <textarea
        placeholder="Message (plain text only)..."
        id="text"
        name="text"
        style="width: 100%; box-sizing: border-box; resize: vertical;"
        required
      ></textarea>
    </div>
    <br />
    <input type="submit" value="Submit" />
    <div id="guestbooks___error-message"></div>
  </form>
</div>

<div id="guestbooks___guestbook-made-with" style="text-align: right;">
  <small>
    Made with
    <a target="_blank" href="https://guestbooks.meadow.cafe">Guestbooks</a>
  </small>
</div>

<hr style="margin: 1em 0; border: none; border-top: 1px dashed #ccc;" />

<h3 id="guestbooks___guestbook-messages-header">Messages</h3>
<div id="guestbooks___guestbook-messages-container"></div>
